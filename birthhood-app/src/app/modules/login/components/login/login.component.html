<div class="grid-container boxed-container">
    <div class="grid-x align-center">
        <main role="main" class="boxed-main main-content cell medium-8 large-7">
            <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form form-login grid-container">
                <header class="grid-x grid-padding-x form-header text-center">
                    <div class="medium-12 cell">
                        <h2 class="section-title">Login</h2>
                        <p class="intro">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <button (click)="authService.googleLogin()" class="button google">
                            <svg class="icon icon-google-plus">
                                <use xlink:href="#google-plus"></use>
                            </svg> mit Google Konto einloggen</button>
                        <br />
                        <!-- <button (click)="authService.facebookLogin()" class="button facebook">
                            <svg class="icon icon-facebook">
                                <use xlink:href="#facebook"></use>
                            </svg> mit facebook Konto einloggen
                        </button> -->
                    </div>
                </header>
                <div class="form-body grid-x grid-padding-x">
                    <div class="cell">
                        <label for="email">E-Mail</label>
                        <input type="email" placeholder="Email Addresse.." (ngModel)="email" name="email" class="input-text" required>
                    </div>
                    <div class="cell">
                        <label for="password">Passwort</label>
                        <div class="show-hide-password">
                            <input [type]="show ? 'text' : 'password'" placeholder="Passwort" (ngModel)="password" name="password" class="input-text password"
                                required>
                            <a (click)="toggleShow($event)" class="show-hide-password-link" title="Passwort ein oder ausblenden">
                                <svg *ngIf="show == true" class="icon icon-eye">
                                    <use xlink:href="#eye"></use>
                                </svg>
                                <svg *ngIf="show == false" class="icon icon-eye-closed">
                                    <use xlink:href="#eye-closed"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <footer class="grid-x grid-padding-x form-footer">
                    <div class="medium-12 cell text-center">
                        <button type="submit" [disabled]="!formData.valid" class="button expanded">Log in</button>
                        <a routerLink="/signup">Sie haben noch kein Konto?
                            <strong>Konto erstellen.</strong>
                        </a>

                    </div>
                </footer>
            </form>
        </main>
    </div>
</div>
