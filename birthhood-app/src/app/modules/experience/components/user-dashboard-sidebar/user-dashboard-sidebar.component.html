<div class="dashboard-sidebar-container">

  <div class="avatar-container">
    <img src="../assets/images/avatars/model-015.jpg" class="user-avatar" alt="Profilbild">
  </div>

  <div class="dashboard-email">
    <h2 class="h4">{{ currentUser?.email }}</h2>
  </div>

  <div class="dashboard-login-time">
    <p>
      <strong>Mitglied seit</strong> {{ currentUser?.metadata.creationTime | date: 'dd.MM.yyyy' }}
    </p>
    <p>
      <strong>Letzter Login</strong> {{ currentUser?.metadata.lastSignInTime | date: 'dd.MM.yyyy hh:mm' }}
    </p>
  </div>

  <div class="dashboard-logout-button-container">
    <button class="button" (click)="logout()">Logout</button>
  </div>
</div>
