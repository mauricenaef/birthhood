<label for="search-input" class="show-for-sr">
  Search</label>
<input type="text" #searchBox class="search-input" [ngClass]="{'search-input-active': isActive }" (focus)="activateSearch()"
  (keyup)="search(searchBox.value)" placeholder="Suchen" />

<div class="search-results-overlay" (click)="deactivateSearch()">

  <div *ngIf="(searchresults | async)?.length > 0"> {{(searchresults | async)?.length}} Resultate</div>
  <div *ngIf="(searchresults | async)?.length==0 && searchBox.value">No records found.</div>
  <ul class="no-bullet search-results-list">
    <li *ngFor="let item of searchresults | async" [routerLink]="['/birthplaces/details', item.id]">
      {{item.name}}
    </li>

  </ul>


</div>
