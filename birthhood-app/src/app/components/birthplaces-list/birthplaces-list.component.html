<owl-carousel [options]="slider_options" [items]="birthplaces"  [carouselClasses]="['owl-theme', 'row', 'sliding']" >
  <div class="item" *ngFor="let birthplace of birthplaces" style="height: 300px; background-color:gray;">
      <a [routerLink]="['/birthplaces/details', birthplace.id]">
        {{ birthplace.name }}
      </a>
  </div>
</owl-carousel>
