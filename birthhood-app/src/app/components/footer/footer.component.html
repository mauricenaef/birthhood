            <svg class="icon icon-arrow-left icon-medium">
              <use xlink:href="#arrow-left"></use>

          </a>
    </div>

      <ul class="menu vertical">
        <li>
          <a (click)='goto("/")'>Geburstort finden</a>

        </li>

    <div class="cell medium-3">
      <ul class="menu vertical">
        <li>

        <li>

      <ul class="menu vertical">

        </li>
